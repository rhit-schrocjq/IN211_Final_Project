<html>

<head>
  <meta charset="utf-8">

    crossorigin='anonymous' />
  <title id="pageTitle">Resource</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

  <link rel='stylesheet' href="styles/navbar.css">
  <link rel='stylesheet' href="styles/resources.css">

  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet"

  <link rel="stylesheet"

</head>
<link rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

<body>
  <nav class="navbar .navbar-fixed-top shadow-sm no-print" id="myNavBar">
    <div class="container-fluid">
      <a id="logo" class="navbar-brand" href="#">
        <img id="logoImage" class="card-img" src="images/logo.png" alt="Logo">
      </a>
      <div class="col-12 col-sm-auto pill-container">
        <ul class="nav nav-pills row gx-2">
          <li class="nav-item custom-pills col-12 col-sm-auto">
            <a id="first" class="nav-link active" data-bs-toggle="pill" href="#">Home</a>
          </li>
          <li class="nav-item custom-pills col-12 col-sm-auto">
            <a id="second" class="nav-link" data-bs-toggle="pill" href="#">Link1</a>
          </li>
          <li class="nav-item custom-pills col-12 col-sm-auto">
            <a id="third" class="nav-link" data-bs-toggle="pill" href="#">Link2</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container-fluid justify-content-center no-print">
    <div class="container-fluid content-container">
      <h2 id="changingTitle">Default County</h2>
      <div class="container-fluid icon-holder">
        <div id="menuBar" class="scrollmenu">
          <div id="filterRow1" class="row flex-nowrap">

          </div>
          <div id="filterRow2" class="row flex-nowrap">

          </div>
        </div>
      </div>
      <div class="row d-flex justify-content-between container-fluid">
        <div class="col-auto">
          <button id="enableSort" type="button">
            <span class="material-symbols-outlined">
              sort
            </span>
          </button>
          <button id="sortDirection" type="button">
            <span class="material-symbols-outlined">
              sort_by_alpha
            </span>
          </button>
        </div>
        <div class="col-auto">
          <div class="row flex-nowrap">
            <div class="col-auto">
              <button id="resetFilter" type="button">
                <span class="material-symbols-outlined">
                  filter_list
                </span>
              </button>
            </div>
            <div class="col-auto">
              <div class="btn-group">
                <button id="radioName" type="button" class="btn btn-primary active" aria-current="page">Name</button>
                <button id="radioDescription" type="button" class="btn btn-primary"
                  aria-current="page">Description</button>
              </div>
            </div>
            <div class="col-auto">
              <div class="input-group">
                <div class="form-outline">
                  <input type="search" id="filterInput" class="form-control" />
                  <label class="form-label" for="filterInput">Filter</label>
                </div>
                <button id="filterButton" type="button" class="btn btn-primary">
                  Apply
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-auto">
          <button id="printButton" type="button" class="btn btn-primary">
            Print
          </button>
        </div>
      </div>

      <hr>

      <div id="all-cards" class="row row-cols-1 g-3">

      </div>
    </div>
  </div>

  <table class="table-bordered do-print">
    <thead>
      <tr>
        <th>Icon</th>
        <th>Resource Name</th>
        <th>Resource Type</th>
        <th>Website</th>
        <th>Contact</th>
        <th>Address</th>
      </tr>
    </thead>
    <tbody id="printInsert">
    </tbody>
  </table>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js'
    integrity='sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=='
    crossorigin='anonymous'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js'
    integrity='sha512-X/YkDZyjTf4wyc2Vy16YGCPHwAY8rZJY+POgokZjQB2mhIRFJCckEGc6YyX9eNsPfn0PzThEuNs+uaomE5CO6A=='
    crossorigin='anonymous'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.js'
    integrity='sha512-rXm6RiYDlz+aZC/ht75tGzeAmCg4gVfBA6Be5s5uENSahiXkgwEy10J2Cc+dxUAW4lRRQYbS5pugMOqBrs8ksw=='
    crossorigin='anonymous'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.min.js'
    integrity='sha512-WW8/jxkELe2CAiE4LvQfwm1rajOS8PHasCCx+knHG0gBHt8EXxS6T6tJRTGuDQVnluuAvMxWF4j8SNFDKceLFg=='
    crossorigin='anonymous'></script>
  <script defer src="/__/firebase/10.4.0/firebase-app-compat.js"></script>
  <script defer src="/__/firebase/init.js?useEmulator=true"></script>


  <script src="scripts/mainResources.js"></script>


</body>

</html>
