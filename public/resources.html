  <div class="container">
    <h2 id="changingTitle">Selected County</h2>  
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
        <li data-target="#myCarousel" data-slide-to="3"></li>
        <li data-target="#myCarousel" data-slide-to="4"></li>
        <li data-target="#myCarousel" data-slide-to="5"></li>


      </ol>
  
      <!-- Wrapper for slides -->
      <div class="carousel-inner">
        <div class="item active">
          <img src="images/c1.png" alt="Carousel Image" style="width:100% ;">
        </div>
  
        <div class="item">
          <img src="images/c2.png" alt="Carousel Image" style="width:100%;">
        </div>
      
        <div class="item">
          <img src="images/c3.png" alt="Carousel Image" style="width:100%;">
        </div>
        <div class="item">
          <img src="images/c4.png" alt="Carousel Image" style="width:100%;">
        </div>
        <div class="item">
          <img src="images/c5.png" alt="Carousel Image" style="width:100%;">
        </div>
      </div>
  
      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
  <script src="scripts/mainResources.js"></script>

  <div class="container">

    <p>Type something in the input field to search the table for first names, last names or emails:</p>  
    <input class="form-control" id="myInput" type="text" placeholder="Search..">
    <br>
    <table class="table table-bordered table-striped">
